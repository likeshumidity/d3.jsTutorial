<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
		svg .styled-circle {
			fill: darkmagenta;
			stroke: black;
			stroke-width: 5;
		}

		svg .styled-line {
			stroke: black;
		}

		svg .styled-path {
			stroke: black;
			fill: none;
		}

		svg .styled-text {
			fill: lightgrey;
			stroke: red;
			font-family: "Comic Sans MS";
		}

		svg a {
			fill: blue;
		}
		
		svg a:visited {
			fill: purple;
		}

		svg a:hover {
			text-decoration: underline;
		}

		svg .linecap-demo {
			stroke: darkmagenta;
			stroke-width: 5;
		}

		svg .dasharray-demo {
			stroke: darkmagenta;
			stroke-width: 3;
		}
	</style>
</head>
<body>
	<p>SVG Sandbox</p>
	<svg width="500px" height="500px">
		<circle cx="100" cy="150" r="20" class="styled-circle" />
		<circle cx="15" cy="250" r="10" class="styled-circle" />
		<circle cx="60" cy="300" r="50" class="styled-circle" />

		<rect x="0" y="0" width="100" height="20" />

		<rect x="175" y="10" width="80" height="30" rx="5" ry="2" />

		<ellipse cx="250" cy="300" rx="10" ry="50" />

		<polygon points="300,0 250,100 425,8" />

		<line x1="300" y1="300" x2="450" y2="10" class="styled-line" />

		<path d="M 0 50 q 50 -50 100 0 1 -100 0" class="styled-path" />
		<!-- M is moveto, q is bezier curve -->

		<text x="10" y="400" font-size="20" class="styled-text">SVG sandbox, now in SVG only</text>
	</svg>
	<svg width="500px" height="500px">
		<text x="10" y="50" font-size="40" fill="grey">Anchors away! Or not...</text>
		<circle cx="10" cy="50" r="4" fill="magenta" />
		<line x1="10" y1="50" x2="420" y2="50" stroke="magenta" />
	</svg>
	<svg width="700px" height="500px">
		<text x="10" y="20" text-anchor="start">This text is</text>
		<text x="10" y="35" text-anchor="start">aligned</text>
		<text x="10" y="50" text-anchor="start">to the start</text>
		<text x="300" y="20" text-anchor="middle">This text is</text>
		<text x="300" y="35" text-anchor="middle">aligned</text>
		<text x="300" y="50" text-anchor="middle">to the middle</text>
		<text x="590" y="20" text-anchor="end">This text is</text>
		<text x="590" y="35" text-anchor="end">aligned</text>
		<text x="590" y="50" text-anchor="end">to the end</text>
	</svg>
	<svg width="500px" height="500px">
		<text x="10" y="20" class="styled-link" transform="rotate(30 20, 40)">Here's where to go to <a xlink:href="http://www.w3schools.com/svg/svg_text.asp">learn more about SVG text</a>, including how to rotate it</text>
	</svg>
	<svg width="500px" height="500px">
		<circle cx="50" cy="50" r="20" fill="BlanchedAlmond" />
		<circle cx="100" cy="50" r="20" stroke="#0000FF" stroke-width="5" fill="none" />
		<circle cx="150" cy="50" r="20" fill="rgb(139,0,139)" />

		<circle cx="50" cy="250" r="40" fill="rgb(0,0,255)" opacity="0.5" />
		<circle cx="100" cy="250" r="40" fill="rgba(0,0,255,0.5)" />
	</svg>
	<svg width="500px" height="500px">
		<text x="0" y="20" font-weight="bold">Linecaps</text>
		<text x="0" y="50">Butt</text>
		<line x1="60" y1="45" x2="200" y2="45" class="linecap-demo" stroke-linecap="butt" />
		<text x="0" y="70">Round</text>
		<line x1="60" y1="65" x2="200" y2="65" class="linecap-demo" stroke-linecap="round" />
		<text x="0" y="90">Square</text>
		<line x1="60" y1="85" x2="200" y2="85" class="linecap-demo" stroke-linecap="square" />

		<text x="0" y="120" font-weight="bold">Dasharrays</text>
		<text x="100" y="150" text-anchor="end">1 1</text>
		<line x1="110" y1="145" x2="350" y2="145" class="dasharray-demo" stroke-dasharray="1 1" />
		<text x="100" y="170" text-anchor="end">10 4 4 4</text>
		<line x1="110" y1="165" x2="350" y2="165" class="dasharray-demo" stroke-dasharray="10 4 4 4" />
		<text x="100" y="190" text-anchor="end">5 10 1 20 30 5</text>
		<line x1="110" y1="185" x2="350" y2="185" class="dasharray-demo" stroke-dasharray="5 10 1 20 30 5" />
	</svg>
</body>
</html>
