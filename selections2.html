<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
	/* Your CSS goes here */
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

	<!-- Your HTML goes here -->

<script>
d3.select("body").append("div")
	.attr("id", "header")
	.append("p")
	.text("Is this a circle?")

d3.select("body").append("svg")
	.attr("width", "500px")
	.attr("height", "40px")
	.append("circle")
	.attr("r", 20)
	.attr("cx", 50)
	.attr("cy", 20)

d3.select("body").append("div")
	.attr("class", "footer")
	.append("p")
	.text("Yeah, looks like it")
</script>
</body>
</html>
